<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer scr="js/main.js"></script>
  </head>
  <body>
    <main>
      <div class="container-fluid h-100">
        <div
          class="row bg-dark align-items-center justify-content-center h-100"
        >
          <div class="col bg-light" id="calculadora">
            <div class="row">
              <!-------------- PANTALLA ------------------------>
              <div class="col-12 text-end" id="pantalla">
                <p class="fs-1 m-0" id="operacion">25*4</p>
                <p class="fs-2" id="resultado">100</p>
              </div>

              <!-------------- NUMEROS ----------------------->
              <div class="col-9 p-0" role="group" id="numeros">
                <div class="row h-100 gx-0">
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">9</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">8</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">7</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">6</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">5</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">4</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">3</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">2</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">1</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">0</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">00</button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary">.</button>
                  </div>
                </div>
              </div>

              <!--------------- OPERADORES ------------------------->
              <div class="col-3 p-0" id="operadores">
                <div class="row h-100 gx-0">
                  <div class="col-12">
                    <button type="button" class="btn btn-primary">DEL</button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-primary">/</button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-primary">*</button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-primary">+</button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-primary">-</button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-primary">=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
