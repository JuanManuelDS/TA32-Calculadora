<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
  </head>
  <body>
    <main>
      <div class="container-fluid h-100">
        <div
          class="row bg-dark align-items-center justify-content-center h-100"
        >
          <div class="col bg-light" id="calculadora">
            <div class="row">
              <!-------------- PANTALLA ------------------------>
              <div class="col-12 text-end" id="pantalla">
                <p class="fs-1 m-0" id="operacion"></p>
                <p class="fs-2" id="resultado"></p>
              </div>

              <!-------------- NUMEROS ----------------------->
              <div class="col-9 p-0" role="group" id="numeros">
                <div class="row h-100 gx-0">
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="9">
                      9
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="8">
                      8
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="7">
                      7
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="6">
                      6
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="5">
                      5
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="4">
                      4
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="3">
                      3
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="2">
                      2
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="1">
                      1
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="0">
                      0
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value="00">
                      00
                    </button>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-primary" value=".">
                      .
                    </button>
                  </div>
                </div>
              </div>

              <!--------------- OPERADORES ------------------------->
              <div class="col-3 p-0" id="operadores">
                <div class="row h-100 gx-0">
                  <div class="col-12">
                    <button type="button" class="btn btn-primary" value="DEL">
                      DEL
                    </button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-primary" value="/">
                      /
                    </button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-primary" value="*">
                      *
                    </button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-primary" value="+">
                      +
                    </button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-primary" value="-">
                      -
                    </button>
                  </div>
                  <div class="col-12">
                    <button type="button" class="btn btn-primary" value="=">
                      =
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/main.js"></script>
  </body>
</html>
